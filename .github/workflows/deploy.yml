name: Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          npm ci
          npm run build:server

      - name: Deploy 01 instance
        run: |
          pm2 del dashboard-1 || echo 'skip'
          mv -v build $HOME/service/dashboard/instance/01/${GITHUB_SHA:0:12}
          DASHBOARD_PORT=18004 pm2 start --name dashboard-1 --namespace port=18004 $HOME/service/dashboard/instance/01/${GITHUB_SHA:0:12}/server.js -f
          sleep 10
          STATUS=$(pm2 jlist | jq -r '.[] | {"name": .name, "status": .pm2_env.status} | select(.name=="dashboard-1") | .status')
          echo $STATUS

      - name: Deploy 02 instance
        run: |
          pm2 del dashboard-2 || echo 'skip'
          rm -rf $HOME/service/dashboard/instance/02/*
          cp -r * $HOME/service/dashboard/instance/02/
          DASHBOARD_PORT=18005 pm2 start --name dashboard-2 --namespace port=18005 $HOME/service/dashboard/instance/02/src/index.js -f

      - name: Test instances
        run: |
          sleep 10
          pm2 logs --raw --nostream dashboard-1
          pm2 logs --raw --nostream dashboard-2
