name: Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          npm ci
          npm run build:server

      - name: Deploy 01 instance
        run: |
          pm2 del dashboard-1 || echo 'skip'
          mkdir -p $HOME/service/dashboard/instance/01
          cp -rv build $HOME/service/dashboard/instance/01/${GITHUB_SHA:0:12}
          DASHBOARD_PORT=18004 pm2 start --name dashboard-1 \
            --namespace port=18004 \
            $HOME/service/dashboard/instance/01/${GITHUB_SHA:0:12}/server.js -f
          sleep 10
          STATUS=$(pm2 jlist | jq -r '.[] | {"name": .name, "status": .pm2_env.status} | select(.name=="dashboard-1") | .status')
          if [ "$STATUS" == "errored" ]; then
            rm -rfv $HOME/service/dashboard/instance/01/${GITHUB_SHA:0:12}
            pm2 logs --raw --nostream dashboard-1
            PREV=$(find ~/service/dashboard/instance/01/* -maxdepth 1 -type d -printf '%f\n')
            DASHBOARD_PORT=18004 pm2 start --name dashboard-1 \
              --namespace port=18004 \
              $HOME/service/dashboard/instance/01/${PREV}/server.js -f
            exit 1
          else
            find ~/service/dashboard/instance/01/* -type d \
              -not -name ${GITHUB_SHA:0:12} -print0 | \
              xargs -0  -I {} rm -rv {}
          fi

      - name: Deploy 02 instance
        run: |
          pm2 del dashboard-2 || echo 'skip'
          mkdir -p $HOME/service/dashboard/instance/02
          cp -rv build $HOME/service/dashboard/instance/01/${GITHUB_SHA:0:12}
          DASHBOARD_PORT=18005 pm2 start --name dashboard-2 \
            --namespace port=18005 \
            $HOME/service/dashboard/instance/02/${GITHUB_SHA:0:12}/server.js -f
          sleep 10
          STATUS=$(pm2 jlist | jq -r '.[] | {"name": .name, "status": .pm2_env.status} | select(.name=="dashboard-2") | .status')
          if [ "$STATUS" == "errored" ]; then
            rm -rfv $HOME/service/dashboard/instance/02/${GITHUB_SHA:0:12}
            pm2 logs --raw --nostream dashboard-2
            PREV=$(find ~/service/dashboard/instance/02/* -maxdepth 1 -type d -printf '%f\n')
            DASHBOARD_PORT=18005 pm2 start --name dashboard-2 \
              --namespace port=18005 \
              $HOME/service/dashboard/instance/02/${PREV}/server.js -f
            exit 1
          else
            find ~/service/dashboard/instance/02/* -type d \
              -not -name ${GITHUB_SHA:0:12} -print0 | \
              xargs -0  -I {} rm -rv {}
          fi

      - name: Test instances
        run: |
          sleep 10
          pm2 logs --raw --nostream dashboard-1
          pm2 logs --raw --nostream dashboard-2
